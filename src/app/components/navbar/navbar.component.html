<div class="bg-gray-800 p-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-white">Real Store</div>
  <div class="space-x-4">
    @if (productService.activeRole() == 0) {
    <span class="text-white">USER</span>
    }@else {
    <span class="text-white">ADMIN</span>
    }
    <button
      (click)="selectUser()"
      class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 transition duration-200 focus:outline-none cursor-pointer"
    >
      User
    </button>
    <button
      (click)="selectAdmin()"
      class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-500 transition duration-200 focus:outline-none cursor-pointer"
    >
      Admin
    </button>
  </div>
</div>
