<div
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="flex justify-center items-center m-10"
>
  <form
    class="flex flex-col max-w-sm w-full p-6 bg-blue-50 rounded-lg shadow-md"
  >
    <div class="flex flex-col mb-4">
      <label for="title" class="mb-2 text-gray-700">Title*</label>
      <input
        type="text"
        pInputText
        id="title"
        aria-describedby="title-help"
        formControlName="title"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="form.controls['title'].invalid && form.controls['title'].dirty"
        class="text-red-500"
      >
        Title is required
      </p>
    </div>

    <div class="flex flex-col mb-4">
      <label for="price" class="mb-2 text-gray-700">Price*</label>
      <input
        type="number"
        pInputText
        id="price"
        aria-describedby="price-help"
        formControlName="price"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="form.controls['price'].invalid && form.controls['price'].dirty"
        class="text-red-500"
      >
        Price is required
      </p>
    </div>

    <div class="flex flex-col mb-4">
      <label for="description" class="mb-2 text-gray-700">Description*</label>
      <textarea
        id="description"
        aria-describedby="description-help"
        rows="3"
        formControlName="description"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24 resize-none"
      ></textarea>
      <p
        *ngIf="
          form.controls['description'].invalid &&
          form.controls['description'].dirty
        "
        class="text-red-500"
      >
        Description is required
      </p>
    </div>

    <div class="flex flex-col mb-4">
      <label for="category" class="mb-2 text-gray-700">Category*</label>
      <input
        type="number"
        pInputText
        id="category"
        aria-describedby="category-help"
        formControlName="categoryId"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="
          form.controls['categoryId'].invalid &&
          form.controls['categoryId'].dirty
        "
        class="text-red-500"
      >
        Category is required
      </p>
    </div>

    <div class="flex flex-col mb-4">
      <label for="imageUrl" class="mb-2 text-gray-700">Image URL*</label>
      <input
        type="text"
        pInputText
        id="imageUrl"
        aria-describedby="imageUrl-help"
        formControlName="imageUrl"
        class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="
          form.controls['imageUrl'].invalid && form.controls['imageUrl'].dirty
        "
        class="text-red-500"
      >
        Image URL is required
      </p>
    </div>

    <div class="flex justify-center items-center">
      <button
        [disabled]="form.invalid"
        type="submit"
        class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-500 transition duration-200"
      >
        Add
      </button>
    </div>
  </form>
</div>
